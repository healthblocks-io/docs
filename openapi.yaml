            api:
              type: string
            dashboard:
              type: string
            graph:
              type: string
            publicUploads:
              type: string
            uploads:
              type: string
          required:
            - api
            - dashboard
            - graph
      required:
        - pid
        - name
        - auth0
        - config
        - blocks
        - questions
        - replies
        - env
    ApiError:
      type: object
      properties:
        error:
          type: object
          properties:
            type:
              type: string
            message:
              type: string
    AuthResult:
      type: object
      properties:
        id_token:
          type: string
          description: JWT token for authenticating API requests
        refresh_token:
          type: string
          description: Token for refreshing JWT token
        signature:
          type: string
          description: Token for file uploads
  securitySchemes:
